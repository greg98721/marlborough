<div *ngIf="vm$ | async as vm" class="layout">
  <div class="origin-summary">Taking off from {{vm.origin.cityName}}</div>
  <div class="destination-summary">Flying to {{vm.destination.cityName}}</div>
  <div class="date-question">Date of flight?</div>
  <mat-calendar [minDate]="vm.earliest" [maxDate]="vm.latest"
    (selectedChange)="dateSelected(vm.origin.code, vm.destination.code, $event)" color="accent"
    class="date-picker"></mat-calendar>
</div>
