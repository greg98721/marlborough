<div *ngFor="let originCode of origins$ | async" class="layout">
  <img
    srcset="assets/destinations/{{originCode}}-300.jpg 300w, assets/destinations/{{originCode}}-600.jpg 600w, assets/destinations/{{originCode}}-1200.jpg 1200w"
    sizes="(max-width: 400px) 300px, (max-width: 800px) 600px, 1200px" src="assets/destinations/{{originCode}}-300.jpg"
    alt="Advertising picture of {{originCode}}" class="pretty-picture" />
  <div class="city-name">{{originName(originCode)}}</div>
  <div class="fluff">{{originFluff(originCode)}}</div>
  <a [routerLink]="['/timetable', originCode]" class="goto-timetable">See the timetable</a>
  <a [routerLink]="['/choose']" [queryParams]="{origin: originCode}" class="book-now">Book Now</a>
</div>
