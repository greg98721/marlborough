<div class="vertical-centre">
  <div *ngFor="let origin of origins | async" class="basic-flex-item">
    <img
      srcset="assets/destinations/{{origin}}-300.jpg 300w, assets/destinations/{{origin}}-600.jpg 600w, assets/destinations/{{origin}}-1200.jpg 1200w"
      sizes="(max-width: 400px) 300px, (max-width: 800px) 600px, 1200px" src="assets/destinations/{{origin}}-300.jpg"
      alt="Advertising picture of {{origin}}" class="pretty-picture" />
    <div class="mat-headline-4 adjust-width">{{destinationName(origin)}}</div>
    <div>{{destinationFluff(origin)}}</div>
  </div>
</div>
