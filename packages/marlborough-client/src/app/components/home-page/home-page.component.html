<div class="vertical-centre full-height">
  <div class="mat-headline-1 basic-flex-item adjust-width main-margin">Marlborough Air</div>
  <div class="optional-wrap main-margin">
    <a [routerLink]="['/destinations']" class="mat-headline-4 basic-flex-item adjust-width button-gap">Where We Fly</a>
    <div class="mat-headline-4 basic-flex-item adjust-width">Book A Flight</div>
  </div>
</div>
<!-- We want to preload the images for the destinations page to make it appear instantly -->
<img *ngFor="let origin of origins | async"
  srcset="assets/destinations/{{origin}}-300.jpg 300w, assets/destinations/{{origin}}-600.jpg 600w, assets/destinations/{{origin}}-1200.jpg 1200w"
  sizes="(max-width: 400px) 300px, (max-width: 800px) 600px, 1200px" src="assets/destinations/{{origin}}-300.jpg"
  alt="Preloaded picture of {{origin}} - not displayed" style="display: none;" />
