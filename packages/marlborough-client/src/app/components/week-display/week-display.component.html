<div class="day-list">
  <div [ngClass]="{'show-day': sunday, 'dont-show-day': !sunday}">Sun</div>
  <div [ngClass]="{'show-day': monday, 'dont-show-day': !monday}">Mon</div>
  <div [ngClass]="{'show-day': tuesday, 'dont-show-day': !tuesday}">Tue</div>
  <div [ngClass]="{'show-day': wednesday, 'dont-show-day': !wednesday}">Wed</div>
  <div [ngClass]="{'show-day': thursday, 'dont-show-day': !thursday}">Thu</div>
  <div [ngClass]="{'show-day': friday, 'dont-show-day': !friday}">Fri</div>
  <div [ngClass]="{'show-day': saturday, 'dont-show-day': !saturday}">Sat</div>
</div>
