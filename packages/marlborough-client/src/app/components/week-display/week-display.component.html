<div class="day-list">
  <div [ngClass]="{'show-day': sunday, 'dont-show-day': !sunday}">{{ dayText("Sun") }}</div>
  <div [ngClass]="{'show-day': monday, 'dont-show-day': !monday}">{{ dayText("Mon") }}</div>
  <div [ngClass]="{'show-day': tuesday, 'dont-show-day': !tuesday}">{{ dayText("Tue") }}</div>
  <div [ngClass]="{'show-day': wednesday, 'dont-show-day': !wednesday}">{{ dayText("Wed") }}</div>
  <div [ngClass]="{'show-day': thursday, 'dont-show-day': !thursday}">{{ dayText("Thu") }}</div>
  <div [ngClass]="{'show-day': friday, 'dont-show-day': !friday}">{{ dayText("Fri") }}</div>
  <div [ngClass]="{'show-day': saturday, 'dont-show-day': !saturday}">{{ dayText("Sat") }}</div>
</div>
