<div class="timetable-list">
  <div><!--Empty space for margins --></div>
  <div class="page-header">Flights from {{origin | async}}</div>
  <div><!--Empty space for margins --></div>
  <div><!--Empty space for margins --></div>
  <div class="header">Flight Number</div>
  <div class="header">Departs</div>
  <div class="header">Arrives</div>
  <div class="header">Aircraft Type</div>
  <div class="header">Days</div>
  <div><!--Empty space for margins --></div>
  <ng-container *ngFor="let dest of timetables | async">
    <div><!--Empty space for margins --></div>
    <div class="destination" (click)="gotoDestinationTimetable(dest.destCode)">{{ dest.destination}}</div>
    <div><!--Empty space for margins --></div>
    <ng-container *ngFor="let timetable of dest.timetables">
      <div><!--Empty space for margins --></div>
      <div>{{ timetable.flightNumber }}</div>
      <div>{{ formatTime(timetable.departs) }}</div>
      <div>{{ formatTime(timetable.arrives) }}</div>
      <div>{{ timetable.aircraft }}</div>
      <app-week-display [days]="timetable.days" [narrow]=true></app-week-display>
      <div><!--Empty space for margins --></div>
    </ng-container>
  </ng-container>
</div>
