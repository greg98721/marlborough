<div *ngIf="vm" class="timetable-list">
  <div><!--Empty space for margins --></div>
  <div class="page-header">Flights from {{ vm.origin | cityName }}</div>
  <div><!--Empty space for margins --></div>
  <div><!--Empty space for margins --></div>
  <div class="header">Flight Number</div>
  <div class="header">Departs</div>
  <div class="header">Arrives</div>
  <div class="header">Aircraft Type</div>
  <div class="header">Days</div>
  <div><!--Empty space for margins --></div>
  <ng-container *ngFor="let dest of vm.timetables">
    <div><!--Empty space for margins --></div>
    <a [routerLink]="['/timetable', dest.destination]" class="destination">{{ dest.destination | cityName}}</a>
    <div><!--Empty space for margins --></div>
    <ng-container *ngFor="let timetable of dest.destinationTimetables">
      <div><!--Empty space for margins --></div>
      <div class="table-content">{{ timetable.flightNumber }}</div>
      <div class="table-content">{{ timetable.departs | minute }}</div>
      <div class="table-content">{{ timetable.arrives | minute }}</div>
      <div class="table-content">{{ timetable.aircraft }}</div>
      <app-week-display [days]="timetable.days" />
      <div><!--Empty space for margins --></div>
    </ng-container>
  </ng-container>
</div>
