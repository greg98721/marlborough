<div *ngFor="let origin of vm$ | async" class="layout">
  <img
    srcset="assets/destinations/{{origin.code}}-300.jpg 300w, assets/destinations/{{origin.code}}-600.jpg 600w, assets/destinations/{{origin.code}}-1200.jpg 1200w"
    sizes="(max-width: 400px) 300px, (max-width: 800px) 600px, 1200px" src="assets/destinations/{{origin.code}}-300.jpg"
    alt="Advertising picture of {{origin.code | cityName}}" class="pretty-picture" />
  <div class="city-name">{{origin.code | cityName}}</div>
  <div class="fluff">{{origin.fluff}}</div>
  <a [routerLink]="['/timetable', origin.code]" class="goto-timetable">See the timetable</a>
  <a [routerLink]="['/choose', origin.code]" class="book-now">Book Now</a>
</div>
